<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manga Site Project</title>
    <link rel="icon" type="image/x-icon" href="./images/mangaFavcon.png">
    <link rel="stylesheet" href="index.styles.css">
  </head>
  <body>
    <audio id="bgMusic" src="./sounds/music.mp3" loop></audio>
    <div class="titleContainer">
    <h1 class="title">Short Love</h1>
    </div>
    <div class="buttonsContainer">
        <button class="button buttonPartOne">Part 1</button>
        <button class="openModal button">Spotlight Mode</button>
        <button class="button buttonPartTwo">Part 2 [coming soon]</button>
    </div>
    <div class="storyContainer">
        <img class="images array" src="images/story1.png" alt="Main Story Art With Title" tabindex="0">
        <img class="images array" src="images/story2.png" alt="Main Girl Looking At Phone" tabindex="0">
        <img class="images array" src="images/story3.png" alt="Main Girl And Boyfriend Meet Up" tabindex="0">
        <img class="images array" src="images/story4.png" alt="Girl And Boy Are Getting Coffee" tabindex="0">
        <img class="images array" src="images/story5.png" alt="Boyfriend Tells Girl He Wants To Breakup" tabindex="0">
        <img class="images array" src="images/story6.png" alt="Girl Runs Away Crying While Boy Stays" tabindex="0">
    </div>
    <dialog class="modal">
      <div class="modalFlexContainer">
      <button class="button left" onclick="left()">&lt;</button>
      <img id="modalImage" src="images/story1.png">
      <button class="button right" onclick="right()">&gt;</button>
      <br>
      </div>
      <div class="modalSecondRowContainer">
      <button class="closeModal button">Exit Spotlight</button>
</div>
    </dialog>
	<script src="index.js"></script>
  </body>
</html>
